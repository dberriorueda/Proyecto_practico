<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="./logos/logoPrincipal.jpg" alt="logo" class="logo">
            <h1 class="titulo">Crear nueva contraseña</h1>
            <p class="subtituto">Ingrese una nueva contrasena para su cuenta</p>

            <form action="/" class="form">
                <label for="contrasena" class="label">contraseña</label>
                <input type="password" id="contrasena" placeholder="**********" class="input input-contrasena">

                <label for="nueva-contrasena" class="label">contraseña</label>
                <input type="password" id="nueva-contrasena" placeholder="**********" class="input input-contrasena">
                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
